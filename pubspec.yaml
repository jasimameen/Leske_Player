name: music_player
description: Flutter Music Player

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.18.1 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  path_provider: ^2.0.11
  on_audio_query: ^2.6.1
  permission_handler: ^10.2.0
  flutter_bloc: ^8.1.1
  equatable: ^2.0.5
  dartz: ^0.10.1
  freezed_annotation: ^2.2.0
  get_it: ^7.2.0
  just_audio: ^0.9.30
  audio_video_progress_bar: ^0.11.0
  rxdart: ^0.27.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  mockito: ^5.3.2
  build_runner: 
  freezed: ^2.2.1

